<!DOCTYPE html>
<html>
	<head>
		<title> js03_funcao.htm - Somatoria com Entrada de Dadospor Formulario</title>
		<meta http-equiv="Content-Tupe" content="text/html; charset=iso-8859-1">
		<meta http-equiv="Content.Type" content="text/html; charset=utf-8">
		<meta charset="utf-8"/>
	</head>
	
	<body>
		<h3>Somatoria de dois Números Inteiros</h3>
		
		<!-- Definição da area e dos elementos de um Formulario -->
		<form name="MeuFormulario" action="" method="post">
		  Entre com o Valor 1: <input type="text" name="f_n1" /> <p></p>
		  Entre com o valor 2: <input type="text" name="f_n2" /> <p></p>
		  <input type="button" name="btn_somar" value="Somar" onclick="soma()" />
		  <input type="reset" name="btn_apagar" value="Apagar" />
		</form>
		<!-- Final da area de um formulario -->
		
		<!-- Definição da linguagem JavaScript -->
		<script language="JavaScript">
		<!--
		
		/* Objetivo: Desenvolver um programa em JavaScript que faça a leitura de 2 números inteiros
			Aplique a conversão de valores com parseInt e apresente o valor da soma entre eles.
			Entrada de Dados por Formulario. */
			
		/* Definição das Variaveis */
		var js_n1;
		var js_n2;
		var js_soma;
		
		/* Definição da função soma() para capturar dados, processar somatoria e apresentar o resultado */
		function soma(){
			/*Entrada de Dados*/
			js_n1 = parseInt(document.MeuFormulario.f_n1.value);
			js_n2 = parseInt(document.MeuFormulario.f_n2.value);
			
			/* Processamento de Dados */
			js_soma = js_n1 + js_n2;
			
			/* Saída de Dados */
			window.alert('Resultado da Somatória = ' + js_soma.toString());
			
		}
		//-->
		</script>
		<!-- Final da area da linguagem JavaScript -->
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title> js04_if.htm - if </title>
		<meta http-equiv="Content-type" content="text/html; ">
		<meta charset="utf-8"/>
	</head>

	<body>
		<script language="JavaScript">
		
			/* Objetivo: Ler dois valores, independentemente da ordem em que foraam digitados, e apresentá-los em ordem crescente.
				Será necessário efetuar a troca de valores, por isso, recomendamos definir uma terceira variavél */
			
			/* Definição das variáveis */
			var js_n1;
			var js_n2;
			var js_n3;
		
			/* Entrada de Dados */
			js_n1 = parseInt(window.prompt('Informe o valor do Primeiro Número: ', '00'));
			js_n2 = parseInt(window.prompt('Informe o valor do Segundo Número: ', '00'));
		
		
			/* Saída de Dados sem classificação */
			document.write('Número 1 digitado = ' + js_n1);
			document.write('<br>Número 2 digitado = ' + js_n2);
		
			/* Saída de Dados com classificação por descisão condicional simples(if) */
			if(js_n1 > js_n2){
				js_n3 = js_n1;
				js_n1 = js_n2;
				js_n2 = js_n3;
			}
			document.write('<p><b>Classificação em Ordem Crescente:<b> ' + js_n1 + ' e ' + js_n2);
		
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>js_Estrutura2.htm</title>
		<meta http-equiv="Content-type" content="text/html;  charset=utf-8">
		<meta charset="utf-8"/>

	<body>
		<h3> Programa de Boas Vindas </h3>
		
		<script language="JavaScript">
			<!--
			/* Objetivo: Capturar o nome do usuario e apresentar uma saudação personalizada
			Definir as variáveis com o prefixo js_
			Elementos de Entrada: Método prompt do objeto window
			Elementos de Saída: Método write do objeto document */
			
			/* Definição de variáveis */
			var js_nome;
			
			/*Entrada de Dados */
			js_nome = window.prompt('Entre com o seu Nome: ',' Digite seu Nome nesta Caixa');
			
			/*Saída de Dados */
			document.write('Olá ' + js_nome + ' Seja Bem-Vindo!');
			//Mensagem de saudação personalizada
			
			//-->
		</script>
	</body>	
</html>

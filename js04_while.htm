<!DOCTYPE html>
<html>
	<head>
		<title> js04_while.htm - condicional while </title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta charset="UTF-8"/>
	</head>
	
	<body>
		<script language="JavaScript">
			<!--
			/* Objetivo: Escrever uma mensagem limitando-a em 10 vezes atraves de um contador que sera incrementado de mais 1 */
			
			/* Definição das Variaveis */
			var js_contador = 1;
			
			/* Laço de Repetição Condicional - while */
			while(js_contador <= 10){
				document.write('<p>' + js_contador + '&ordf; Repetição de uma única linha de comando dentro de um laço condicional');
				js_contador += 1;
			}
			//-->
		</script>
	</body>
</html>

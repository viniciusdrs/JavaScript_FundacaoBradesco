<!DOCTYPE html>
<html>
	<head>
		<title> js04_for.htm - incondicional for </title>
		<meta http-equiv="Content.Type" content="text/html; charset=utf-8">
		<meta charset="utf-8"/>
	<head>
	
	<body>
		<script language="JavaScript">
		<!--
			/* Objetibo: Aplicação de Laço Incondicional (for), incrementando +2 na variavel js_num e apresentando os valores
					acumulados 1 a 10.
			*/
			
			/* Definição das variaveis */
			var js_num;
			
			document.write('<p>Apresentação dos valores acumulados para js_num=1 e menor ou igual a 10 incrementando a variavel de +=2');
			document.write('<p>(Note que o limite irá até 9, pois 9+2=11, portanto será maior do que 10)');
			
			/* Aplicação de Laço Incondicional - for */
			for(js_num = 1; js_num <= 10; js_num +=2){
				document.write('<p>' + js_num);
			}
		//-->
		</script>
	</body>
</html>

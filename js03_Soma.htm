<html>

		<title> js_03.soma.htm - somatoria </title>
		<meta http-equiv="Content-Tupe" content="text/html; charset=iso-8859-1">

	<body>
		<h3>Somatoria de dois Números Inteiros</h3>
		<script language="JavaScript">
			/*Objetivo: Desenvolver um perograma em JavaScript que faça a Leitura de 2 números Inteiros e apresente o resultado da soma entre eles*/
			
			/*Definição das Variaveis*/
			var js_n1;
			var js_n2;
			var js_soma;
			
			/*Entrada de Dados*/
			js_n1 = window.prompt('Informe o Primeiro Número: ', 'Digite Aqui');
			js_n2 = window.prompt('Informe o Segundo Número: ', 'Digite Aqui');
			
			/*Processamento de Dados*/
			js_soma = parseInt(js_n1) + parseInt(js_n2);
			
			/*Saída de Dados*/;
			document.write('O Resultado da Soma é: ' + js_soma)
		</script>
	</body>
</html>
